<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
<header>
  <h1>Contact Us</h1>
  
</header>

<main>
  <section class="contact">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>If you have any questions or inquiries, please feel free to contact us using the information provided below:</p>
      <ul>
        <li><strong>Email:</strong> sayteesy@gmail.com</li>
        <li><strong>Phone:</strong> 9500000000</li>
        <li><strong>Address:</strong> Indore (M.P), India</li>
      </ul>
    </div>
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 teesy. All rights reserved.</p>
</footer>
</body>
</html>
